   <!-- Navbar -->
      <nav class="main-header navbar bg-dark navbar-white py-4">
        <div class="container">
          <a href="{% url 'home' %}" class="navbar-brand">
            <img
              src="{% static 'recognition/img/logo.jpg' %}"
              alt="AdminLTE Logo"

              style="opacity: 0.8; width: 68px; height: 58px;"

 <div class="col-lg-4" style="background: rgba(0,0,0,0.6);margin-top:300px ;
 padding-top:1em;padding-bottom:3em;color:#fff;border-radius:10px;
 -webkit-box-shadow: 2px 2px 15px 0px rgba(0, 3, 0, 0.7);

box-shadow:         2px 2px 15px 0px rgba(0, 3, 0, 0.7); margin-left:auto; margin-right: auto; ">

  <form method="POST" >
